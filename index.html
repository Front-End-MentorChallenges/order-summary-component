<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card | Developer Declan</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!---->
    <div class="container">
      <div class="card_banner">
        <img class="banner" src="./images/illustration-hero.svg" alt="banner" />
      </div>
      <main class="card_content">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card_plan_price">
          <div class="music_icon">
            <img
              class="music-icon"
              src="./images/icon-music.svg"
              alt="music icon"
            />
          </div>
          <article class="pricing">
            <h6>Annual Plan</h6>
            <p>$59.99/year</p>
          </article>
          <div class="option">
            <button class="btn-change">Change</button>
          </div>
        </div>
        <footer class="card_footer">
          <button class="btn-payment">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </footer>
      </main>
    </div>
    <!---->
    <article class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DevDeclann">Developer Declan</a>.
    </article>
  </body>
</html>
